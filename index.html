<!DOCTYPE html>

<html>
 <head>
    <meta charset="utf-8">

    <title>Game of Thrones</title>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>

  </head>

  <body>

    <section class="slider-wrapper">
      <input id="slider" list="numbers" class="input-range" type="range" min="10" max="59" value="10" step="1" />
      <span id="episode" class="range-value">1x1</span>
      <div class="scale">
        <span class="tick">Season 1</span><span class="tick">Season 2</span><span class="tick">Season 3</span><span class="tick">Season 4</span><span class="tick">Season 5</span>
      </div>
    </section>
    <section id="container"></section>
    <section id="info"></section>
    <section id="sidebar"></section>
    
    <script type="text/javascript" src="js/d3.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

  </body>

</html>
